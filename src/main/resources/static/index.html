<html>
    <head>
        <title>EleNa</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <!--   leaftlet     -->

        <!--   mapbox   -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />

        <!--   Personal  -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script type="text/javascript" src="Actions.js"></script>
    </head>

    <body>
        <div class="container text-center">
            <h1 class="display-1">EleNa</h1>
            <h3>Elevation Navigation for Amherst Cyclists</h3>

            <form class="form-inline justify-content-center" onsubmit="return false;">
                <label id="elevation-label" for="elevation">Elevation</label>
                <select id="elevation" class="form-control">
                    <option value="No elevation">No elevation</option>
                    <option value="Max Elevation">Max Elevation</option>
                    <option value="Min Elevation">Min Elevation</option>
                </select>

                <label id="within-label" for="within-x">Within x%</label>
                <input id="within-x" class="form-control" placeholder="10%" required type="number" value="10" min="0" max="100"/>

                <label for="starting">Starting</label>
                <input type="text" class="form-control" id="starting" placeholder="Street, City, State">

                <!--   1600 Amphitheatre Parkway, Mountain View, CA-->
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Street, City, State">
                <button id="submit" class="btn btn-primary my-2 my-sm-0">Submit</button>
            </form>
        </div>

        <div>
            <!--     geocoder links       -->
            <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
            <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>

            <div id="map"></div>
            <div id="routes" class="geocoder"></div>
        </div>


    </body>
</html>
