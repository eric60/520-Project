<!DOCTYPE HTML>
<html>
    <head>
        <title>EleNa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="Actions.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="display-1">EleNa</h1>
            <h3>Elevation Navigation for Amherst Cyclists</h3>

            <label for="elevation-selection">Select your elevation preference</label>
            <select id="elevation-selection">
                <option value="none">No elevation</option>
                <option value="max">Max Elevation</option>
                <option value="min">Min Elevation</option>
            </select>
            <div>
                <label for="starting">Starting Point</label>
                <input type="text" class="form-control" id="starting" placeholder="Address,City,State,Zip">

                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Address,City,State,Zip">
                <button type="button" id="submitRoute"class="btn btn-primary">Submit</button>
            </div>
            <p>hello world</p>

        </div>
    </body>
</html>
